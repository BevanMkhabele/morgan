<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial;
        }

        .main-div {
            width: 95%;
            max-width: 100%;
            background-color: #f0f0d0;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .card,
        .details-card,
        .table-div {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .card {
            padding: 0;
            background-color: #f0f0d0;
        }

        .details-card {
            width: 60%;
            padding: 0;
            background-color: #f7f7f7;
            border: 2px solid black;
            margin: 0;
        }

        p {
            margin: 0;
        }

        .table-div {
            margin-top: 20px;
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        .Title {
            font-weight: 600;
            margin: 9px 0;
        }
        .bold {
            font-weight: bold;
        }
        .not-bold {
            font-weight: 500;
        }

        @media (max-width: 600px) {
            /* Adjustments for smaller screens */
            .details-card {
                width: 90%; /* Adjust the width of details-card for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="card">
            <p class="Title">Application Results / Status</p>
            <div class="details-card">
                <p class="bold">Student Number<span class="not-bold">:2247304050</span></p>
                <p class="bold">ID Number<span class="not-bold">:02053164356</span></p>
                <p class="bold">Name<span class="not-bold">:Nelisiwe Gqinile Mhlongo</span></p>
            </div>
        </div>

        <div class="table-div">
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Qualification</th>
                        <th>Faculty</th>
                        <th>Status</th>
                        <th>Academic Choice</th>
                        <th>Application Letter</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
